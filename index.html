<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <body>
        <div class="scoreboard">
            <div class="container">
                <div>
                    <h3 class="header-txt">HOME</h3>
                    <h3 id="home-score" class="counter-txt">0</h3>
                    <div class="score-btn">
                        <button onclick="addhome1()">+1</button>
                        <button onclick="addhome2()">+2</button>
                        <button onclick="addhome3()">+3</button>
                    </div>
                </div>
                <div>
                    <h3 class="header-txt">GUEST</h3>
                    <h3 id="guest-score" class="counter-txt">0</h3>
                    <div class="score-btn">
                        <button onclick="addguest1()">+1</button>
                        <button onclick="addguest2()">+2</button>
                        <button onclick="addguest3()">+3</button>
                    </div>
                </div>
            </div>
            <button id="new-game" onclick="wipe()">New Game</button>
        </div>
        <script src="index.js"></script>
    </body>
